<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Schemas Documentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
        }
        h1 {
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eaecef;
        }
        .schema-card {
            margin-bottom: 20px;
            border: 1px solid rgba(0,0,0,.125);
            border-radius: .25rem;
            transition: all 0.3s ease;
        }
        .schema-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            padding: 16px;
            overflow: auto;
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 85%;
        }
        .json-key {
            color: #0366d6;
        }
        .json-string {
            color: #032f62;
        }
        .json-number {
            color: #005cc5;
        }
        .json-boolean {
            color: #d73a49;
        }
        .json-null {
            color: #6a737d;
        }
        .schema-viewer {
            display: none;
            margin-top: 15px;
        }
        .view-button {
            cursor: pointer;
            color: #0366d6;
        }
        .view-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Schemas Documentation</h1>
        
        <p class="lead">This site provides documentation for event schemas used in our system.</p>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card schema-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="mb-0">Billpay Events Schema</h2>
                        <a href="v1/BillpayEvents.json" class="btn btn-sm btn-outline-primary">Raw JSON</a>
                    </div>
                    <div class="card-body">
                        <p id="billpay-description">Loading schema description...</p>
                        <div class="d-flex">
                            <span class="view-button" onclick="toggleSchemaView('billpay-schema')">View Schema</span>
                        </div>
                        <div id="billpay-schema" class="schema-viewer">
                            <pre><code id="billpay-json"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-12">
                <h2>Available Schemas</h2>
                <ul class="list-group" id="schema-list">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>BillpayEvents Schema</span>
                        <a href="v1/BillpayEvents.json" class="btn btn-sm btn-outline-primary">View</a>
                    </li>
                    <!-- More schema links will be added here dynamically if found -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Function to syntax highlight JSON
        function syntaxHighlight(json) {
            if (typeof json !== 'string') {
                json = JSON.stringify(json, null, 2);
            }
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        // Toggle schema viewer visibility
        function toggleSchemaView(id) {
            const viewer = document.getElementById(id);
            viewer.style.display = viewer.style.display === 'block' ? 'none' : 'block';
        }

        // Load schema data
        document.addEventListener('DOMContentLoaded', function() {
            fetch('v1/BillpayEvents.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch schema file');
                    }
                    return response.json();
                })
                .then(data => {
                    // Set schema description
                    document.getElementById('billpay-description').textContent = 
                        data.description || 'Schema for billpay events in our system.';
                    
                    // Update schema JSON display
                    document.getElementById('billpay-json').innerHTML = syntaxHighlight(data);
                })
                .catch(error => {
                    console.error('Error loading schema:', error);
                    document.getElementById('billpay-description').textContent = 
                        'Error loading schema. Please check the console for details.';
                });
        });
    </script>
</body>
</html>
