<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Schemas Documentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
        }
        h1 {
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eaecef;
        }
        .schema-card {
            margin-bottom: 20px;
            border: 1px solid rgba(0,0,0,.125);
            border-radius: .25rem;
            transition: all 0.3s ease;
        }
        .schema-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            padding: 16px;
            overflow: auto;
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 85%;
        }
        .json-key {
            color: #0366d6;
        }
        .json-string {
            color: #032f62;
        }
        .json-number {
            color: #005cc5;
        }
        .json-boolean {
            color: #d73a49;
        }
        .json-null {
            color: #6a737d;
        }
        .schema-viewer {
            display: none;
            margin-top: 15px;
        }
        .view-button {
            cursor: pointer;
            color: #0366d6;
        }
        .view-button:hover {
            text-decoration: underline;
        }
        
        /* New styles for foldable JSON */
        .json-container {
            font-family: monospace;
            margin: 0;
            padding: 0;
        }
        .json-container .collapsible {
            position: relative;
            cursor: pointer;
        }
        .json-container .collapsible:before {
            content: "-";
            position: absolute;
            left: -15px;
            width: 12px;
            height: 12px;
            line-height: 10px;
            text-align: center;
            background-color: #ddd;
            color: #333;
            border-radius: 2px;
        }
        .json-container .collapsed:before {
            content: "+";
        }
        .json-container .collapsed + ul,
        .json-container .collapsed + span + ul {
            display: none;
        }
        .json-container ul {
            list-style: none;
            margin: 0;
            padding: 0;
            padding-left: 20px;
        }
        .json-container li {
            position: relative;
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Schemas Documentation</h1>
        
        <p class="lead">This site provides documentation for event schemas used in our system.</p>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card schema-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="mb-0">Billpay Events Schema</h2>
                        <a href="v1/BillpayEvents.json" class="btn btn-sm btn-outline-primary">Raw JSON</a>
                    </div>
                    <div class="card-body">
                        <p id="billpay-description">Loading schema description...</p>
                        <div class="d-flex">
                            <span class="view-button" onclick="toggleSchemaView('billpay-schema')">View Schema</span>
                        </div>
                        <div id="billpay-schema" class="schema-viewer">
                            <div id="billpay-json" class="json-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-12">
                <h2>Available Schemas</h2>
                <ul class="list-group" id="schema-list">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>BillpayEvents Schema</span>
                        <a href="v1/BillpayEvents.json" class="btn btn-sm btn-outline-primary">View</a>
                    </li>
                    <!-- More schema links will be added here dynamically if found -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Toggle schema viewer visibility
        function toggleSchemaView(id) {
            const viewer = document.getElementById(id);
            viewer.style.display = viewer.style.display === 'block' ? 'none' : 'block';
        }

        // Create foldable JSON representation
        function renderJSON(obj, container) {
            if (typeof obj !== 'object' || obj === null) {
                // Primitive value
                const valueSpan = document.createElement('span');
                if (obj === null) {
                    valueSpan.className = 'json-null';
                    valueSpan.textContent = 'null';
                } else if (typeof obj === 'string') {
                    valueSpan.className = 'json-string';
                    valueSpan.textContent = `"${obj}"`;
                } else if (typeof obj === 'number') {
                    valueSpan.className = 'json-number';
                    valueSpan.textContent = obj;
                } else if (typeof obj === 'boolean') {
                    valueSpan.className = 'json-boolean';
                    valueSpan.textContent = obj;
                } else {
                    valueSpan.textContent = obj;
                }
                container.appendChild(valueSpan);
                return;
            }

            const isArray = Array.isArray(obj);
            const bracketSpan = document.createElement('span');
            bracketSpan.className = 'collapsible';
            bracketSpan.textContent = isArray ? '[' : '{';
            bracketSpan.addEventListener('click', function() {
                this.classList.toggle('collapsed');
            });
            container.appendChild(bracketSpan);

            const list = document.createElement('ul');
            container.appendChild(list);

            const keys = Object.keys(obj);
            keys.forEach((key, index) => {
                const item = document.createElement('li');
                list.appendChild(item);
                
                if (!isArray) {
                    const keySpan = document.createElement('span');
                    keySpan.className = 'json-key';
                    keySpan.textContent = `"${key}": `;
                    item.appendChild(keySpan);
                }

                renderJSON(obj[key], item);
                
                if (index < keys.length - 1) {
                    const commaSpan = document.createElement('span');
                    commaSpan.textContent = ',';
                    item.appendChild(commaSpan);
                }
            });

            const closingBracketItem = document.createElement('li');
            closingBracketItem.textContent = isArray ? ']' : '}';
            list.appendChild(closingBracketItem);
        }

        // Load schema data
        document.addEventListener('DOMContentLoaded', function() {
            fetch('v1/BillpayEvents.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch schema file');
                    }
                    return response.json();
                })
                .then(data => {
                    // Set schema description
                    document.getElementById('billpay-description').textContent = 
                        data.description || 'Schema for billpay events in our system.';
                    
                    // Render foldable JSON
                    const container = document.getElementById('billpay-json');
                    renderJSON(data, container);
                })
                .catch(error => {
                    console.error('Error loading schema:', error);
                    document.getElementById('billpay-description').textContent = 
                        'Error loading schema. Please check the console for details.';
                });
        });
    </script>
</body>
</html>
